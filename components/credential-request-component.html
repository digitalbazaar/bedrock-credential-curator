<div ng-if="!ctrl.loading" style="background-color: white">
  <div ng-if="$ctrl.identity" style="display:flex;flex-direction:column;flex-wrap:wrap;">
    <div style="flex:1;align-self:flex-start;margin:auto;">
      <br-identity-composer
        br-credential-query="$ctrl.query"
        br-identity="$ctrl.identity"
        br-on-composed="$ctrl.send(profile)">
      </br-identity-composer>
    </div>
  </div>
</div>
